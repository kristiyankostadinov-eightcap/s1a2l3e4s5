name: Generate and Deploy Daily Market Briefing

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '30 5 * * *' # Runs every day at 05:30 UTC

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies and Browsers
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium --with-deps

      - name: Run the Market Analysis Script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python main.py

      # --- THIS IS THE NEW, CRITICAL STEP ---
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          # This message will appear in your git history, e.g., "Automated briefing for 2025-09-17"
          commit_message: "Automated briefing for $(date +%Y-%m-%d)"
          # This specifies which folder to check for new files.
          file_pattern: 'snapshots/'

      - name: Build the MkDocs Website
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site